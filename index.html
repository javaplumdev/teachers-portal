<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body class="bg-light">
		<!-- navbar -->
		<header class="sticky-sm-top">
			<nav
				class="navbar navbar-expand-lg navbar-light shadow bg-light"
				id="navbar"
			>
				<div class="container">
					<a href="#home" class="navbar-brand">ICCT Teachers Portal</a>

					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navmenu"
					>
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navmenu">
						<ul class="navbar-nav ms-auto d-flex align-items-center nav-pills">
							<li class="nav-item">
								<a href="#home" class="nav-link">Home</a>
							</li>
							<li class="nav-item">
								<a href="#about" class="nav-link">Student</a>
							</li>
							<li class="nav-item">
								<a href="#system" class="nav-link">Classes</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<!-- Main section -->
		<div class="myClasses bg-light mt-5 container w-100">
			<div class="d-flex justify-content-between">
				<h3>My Classes</h3>
				<button
					type="button"
					class="btn btn-primary"
					data-bs-toggle="modal"
					data-bs-target="#exampleModal"
				>
					Add subject
				</button>

				<div
					class="modal fade"
					id="exampleModal"
					tabindex="-1"
					role="dialog"
					aria-labelledby="exampleModalLabel"
					aria-hidden="true"
				>
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Add subject</h5>
								<button
									type="button"
									class="btn-close"
									data-bs-dismiss="modal"
								></button>
							</div>
							<div class="modal-body">
								<input
									id="subjectNameHolder"
									class="form-control"
									type="text"
									placeholder="Subject name"
									aria-label="default input example"
								/>
								<div class="input-group my-3">
									<input
										type="text"
										class="form-control"
										placeholder="Subject code"
										id="subjectCode"
										aria-label="Recipient's username"
										aria-describedby="button-addon2"
									/>
									<button
										id="generateCode"
										class="btn btn-outline-primary"
										type="button"
										id="button-addon2"
										>Generate</button
									>
								</div>
							</div>
							<div class="modal-footer">
								<button
									type="button"
									class="btn btn-secondary"
									data-bs-dismiss="modal"
									>Cancel</button
								>
								<button id="addSubject" type="button" class="btn btn-primary"
									>Add</button
								>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="subjectHolder">
				<div class="subjectContainer"></div>
			</div>
		</div>

		<script type="module" src="app.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
			integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
